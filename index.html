<body>
    <h1>Hello World</h1>
    <p>This website is useless but I wanna play with reCAPTURA.</p>
    <div class="form-group">
            <div class="g-recaptcha" 
            data-sitekey="6LcmO28UAAAAAHkMUENK-SYT2xnnmohaVli5bKBR"
            data-callback="recaptchaCallback"></div>
    </div>
    <button id="sendbtn" onclick="onClick()">Send</button>
    <script>var doneCaptura = false; 

            function onClick() {
                let message = document.getElementById('donemessage');
                message.style.fontSize = "12px";
                if (!doneCaptura) {
                    message.innerHTML = "You need to finish the reCAPCHA to continue!";
                    message.style.color = 'red';
                } else {
                    message.innerHTML = "Done!";
                    message.style.color = 'black';
                    window.location.href = 'downloads.html';
                }
            }
            
            function recaptchaCallback() {
                doneCaptura = true;
            }</script>
    <p id="donemessage"></p>
</body>
